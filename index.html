<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Média</title>
    <style>
        /* CSS para o layout da página */
        body {
            background-color: #f0f0f0; /* Cor de fundo mais suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container img {
            width: 100px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Estilos para o jogo */
        .jogo {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #4c78af;
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 12px;
            margin-top: 15px;
            width: 90%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Estilos para os campos de entrada */
        input {
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #4c78af;
            background-color: #e0f0ff;
        }

        /* Estilos para o botão */
        button {
            background-color: #4c78af;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #3b64a1;
        }

        button:active {
            background-color: #2a4d7a;
        }

        /* Estilo para o resultado */
        #resultado {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #resultado strong {
            color: #4c78af;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .jogo {
                width: 90%;
                padding: 20px;
            }

            input,
            button {
                width: 100%;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Imagem centralizada -->
        <img src="imagem.png" alt="Imagem Exemplo">

        <!-- Jogo da média -->
        <div class="jogo">
            <h1>Jogo da Média</h1>
            <p>Digite a quantidade de números que você deseja calcular a média:</p>
            <input type="number" id="quantidade" placeholder="Quantidade de números" min="1">
            <button onclick="iniciarJogo()">Iniciar Jogo</button>

            <div id="resultado"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Função para iniciar o jogo
        function iniciarJogo() {
            let quantidade = parseInt(document.getElementById("quantidade").value);

            // Verifica se a quantidade é válida
            if (isNaN(quantidade) || quantidade < 1) {
                alert("Por favor, insira um número válido para a quantidade.");
                return;
            }

            let soma = 0;
            let contador = 0;

            // Loop para pedir os números
            for (let i = 1; i <= quantidade; i++) {
                let numero = parseFloat(prompt(`Digite o ${i}º número:`));

                // Verifica se o número digitado é válido
                if (isNaN(numero)) {
                    alert("Por favor, insira um número válido.");
                    i--; // Se o número for inválido, repete a tentativa
                } else {
                    soma += numero;
                    contador++;
                }
            }

            // Calcula a média
            let media = soma / contador;

            // Exibe o resultado na tela
            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `A média dos ${quantidade} números digitados é: <strong>${media}</strong>`;
        }
    </script>

</body>

</html>
